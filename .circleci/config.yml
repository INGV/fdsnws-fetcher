version: 2
jobs:
  start:
    docker:
      - image: debian:stretch
    steps:
      - run:
          name: Date start
          command: date
  build_docker_image:
    docker:
      - image: docker:18.06.0-ce
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build docker image
          command: docker build --no-cache --pull --tag fdsnws-fetcher .
  end:
    docker:
      - image: debian:stretch
    steps:
      - run:
          name: Date end
          command: date

  test_publiccode:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - setup_remote_docker
      - run:
          # https://github.com/italia/publiccode-parser-go
          name: Validate publiccode file
          command: |
            pwd
            ls -l
            docker run -v $(pwd):/files italia/publiccode-parser-go /files/publiccode.yml

workflows:
  version: 2
  fdsnws-fetcher-workflow:
    jobs:
      - start
      - build_docker_image:
          requires:
            - start
      - test_publiccode:
          requires:
            - start            
      - end:
          requires:
            - build_docker_image      
